<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js的练习</js></title>
		
	</head> 
	<body>
		<!--弹框小案例-->
		<input type="button" id="btn" value="显示效果" />
		<script>
			document.getElementById("btn").onclick=function(){
				alert("东北民谣");
			};
		</script>
		
		<!--htm代码，点击按钮弹出对话框 -->
		<input type="button" value="显示效果" onclick="alert('我被点了')"/>
	
		
	</body>
</html>
